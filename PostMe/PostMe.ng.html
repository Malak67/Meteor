	
	<div ng-controller="postsController">
	
		<form>
		
			<label>Post</label>
			<input ng-model="newPost.name"><br/>
			
			<button ng-click="addSelfie('ceva')"> Take Selfie</button>
			<div class="postSelfie"></div>
			
			<button ng-click="addLocation('altceva')"> Add Location </button>
			<div class="postLocation"></div>
			
			<button ng-click="addPost(newPost); newPost=''">Add Post</button>
			
		</form>
		
		<ul>
		
			<li ng-repeat="post in posts">
			
				<div class="postName">{{post.name}}</div>
				
				<div class="postSelfie">{{post.selfie}}</div>
				
				<div class="postLocation">{{post.location}}</div>
				
				<button ng-click="remove(post)">X</button>
				
			</li>
			
		</ul>	
		
	</div>
