<head>
  <title>To Do list</title>
</head>

<body>

	<div class="container">
	
		<header>
			<!-- IncompleteCount is a variable defined as a closure in the body helpers -->
			<h1>ToDo list ({{incompleteCount}})</h1>
			
			<!-- hideCompleted holds the inputs in the Session -->
			<label class="hide-completed">
				<input type="checkbox" checked="{{hideCompleted}}" />
				Hide Completed Tasks
			</label>
			
			<!-- this will add a button with a form for login -->
			{{> loginButtons}}
			
			{{#if currentUser}}
			<form class="new-task">
				<input type="text" name="text" placeholder = "Type to add new tasks" />
			</form>
			{{/if}}
			
		</header>
		
		<!-- loop through the task variable defined as a closure in the body helpers -->
		<ul>
			{{ #each tasks}}
				{{> task}}
			{{/each}}
		</ul>
		
	</div>
  
</body>

<template name="task">
  <li class="{{#if checked}} checked{{/if}} {{#if private}}private{{/if}}">
	
	<button class="delete">&times;</button>
	
	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
	
	{{#if isOwner}}
		<button class="toggle-private">
			{{#if private}}
				Private
			{{else}}
				Public
			{{/if}}
		</button>
	{{/if}}
	
	<span class="text"><strong>{{username}}</strong> - {{text}}</span>
  
  </li> 
</template>
